<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交数据</title>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
<div align="center">
    <h1>提交数据</h1>
    <input type="text" id="index" placeholder="索引"><br/>
    <input type="text" id="type" placeholder="类型"><br/>
    <input type="text" id="id" placeholder="id"><br/>
    <input type="text" id="name" placeholder="用户名"><br/>
    <input type="text" id="age" placeholder="年龄"><br/>
    <input type="text" id="message" placeholder="描述"><br/>
    <input type="submit" value="提交" id="AddData">
</div>

</body>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script>
    $("#AddData").click(function () {
        $.ajax({
            url: 'es/AddData',
            type: 'PUT',
            data: {
                index: $("#index"),
                type: $("#type"),
                id: $("#id"),
                name: $("#name"),
                age: $("#age"),
                message: $("#message")
            },
            function (data) {
                if (data.success) {
                    window.location.href = 'suc.html';
                    $.toast("添加成功,请查看");

                } else {
                    $.toast(data.errMsg);
                }
            }
        });
    })

</script>
</html>
